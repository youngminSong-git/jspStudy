<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selectform.html</title>
</head>
<body>
	학력 :
	<select name="edu">
		<option value="0">학력을 선택하여 주세요.</option>
		<option value="1" selected>재학생</option>
		<option value="2">학사</option>
		<option value="3">석사</option>
		<option value="4">박사</option>
	</select>
	<br /><br />
	소속국가 : 
	<select name="na" size="3">
		<option value="1" selected>korea</option>
		<option value="2">usa</option>
		<option value="3">japan</option>
		<option value="4">china</option>
	</select>
	<br /><br />
	관심분야 : 
	<select name="like" size="2" multiple>
		<option value="1">광고 / 미디어</option>
		<option value="2">프로듀서</option>
		<option value="3">컨설팅</option>
		<option value="4">그래픽디자이너</option>		
	</select>
</body>
</html>
